<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <fieldset align="center" >
        <img src="images/img01.jpg" width="625px" alt="Pizza image">

        <legend><b><i>Pizza Shop 2.0</i></b></legend>
       
       
       
        <form action="./Thankyou.html">
        <table bgcolor="bisque" align="center" width="600px" cellpadding="7px" cellspacing="3px" border="1px" >
   
    
   <tr>
    <td  align="center"><b>Name</b></td>
    <td  ><input required placeholder="Enter Your Name" type="text"></td>
  </tr>

   <tr>
    <td align="center"><b>Pizza Topping</b></td>
    <td ><input type="radio" name="VEG" value="Supreme">Supreme<br>
    <input type="radio"  name="VEG" value="Vegetarian">Vegetarian<br>
    <input type="radio"  name="VEG" value="Hawaiian">Hawaiian</td>
  </tr>

   <tr>
    <td  align="center"><b>Pizza Sause</b></td>
    <td ><select>
        <option  disabled selected >Sauses</option>
        <option>Tomato Sause</option>
        <option>Spicy Red Sause</option>
        <option>BBQ Sause</option>
        <option>Alfredo Sause</option>
        <option>Pesto Sause</option>
        <option>Buffalo Sause</option>
        <option>White Garlic Sause</option>
       </select>
      </td>
     </tr>

      <tr>
        <td align="center"><b>Optional Extras</b></td>
        <td >
            <input type="checkbox" value="Extra Cheese">Extra Cheese
            <input type="checkbox" value="Gluten Free Base">Gluten Free Base
        </td>
      </tr>

       <tr>
       <td  align="center"><b>Delivery Instructions :</b> </td>
       <td ><textarea></textarea></td>
      </tr>

       <tr>
        
        <td  align="center"><button><b>Send my order</b></button></td>
        <td > <input type="reset"></td>
                    
      </tr>
  
       


 </table>
        
 

     </form>

    </fieldset>
